program: train.py
method: grid
project: "models_sweep"
# name: "sh_sweep"

parameters:
    backbone:
        values:
            - "resnet18.tv_in1k"

    bn_backbone:
        values:
            - "resnet18.a1_in1k"
            - "resnet18.tv_in1k"

    loss.bn_weight:
        values:
            - 0.01
            - 0.1
            - 1

    target_class:
        values:
            - 950 #orange
            - 309 #bee
            - 949 #strawberry
